<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Grid Example</title>
  <style>
    /* Container styling */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
      gap: 10px; /* Gap between grid items */
      padding: 20px; /* Padding for the container */
    }

    /* Box styling */
    .grid-item {
      background-color: #3498db; /* Background color */
      color: #fff; /* Text color */
      padding: 15px; /* Padding for each grid item */
      text-align: center; /* Center text */
    }
  </style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">Box 1</div>
  <div class="grid-item">Box 2</div>
  <div class="grid-item">Box 3</div>
  <div class="grid-item">Box 4</div>
  <div class="grid-item">Box 5</div>
  <div class="grid-item">Box 6</div>
</div>

</body>
</html>
