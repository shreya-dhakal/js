<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="trees1.jpg" alt="" />
      </div>
      <div class="image">
        <img src="trees2.jpg" alt="" />
      </div>
      <div class="image">
        <img src="trees3.jpg" alt="" />
      </div>
      <div class="image">
        <img src="trees4.jpg" alt="" />
      </div>
      <div class="image">
        <img src="trees5.jpg" alt="" />
      </div>

      <div class="button">
        <a onclick="nextimg(-1)" class="prev">&#10094;</a>
        <a onclick="nextimg(1)" class="next">&#10095;</a>
      </div>

      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>

    <script>
      var imageno = 1;
      displayimg(imageno);

      function nextimg(n) {
        displayimg((imageno += n));
      }

      function currentSlide(n) {
        displayimg((imageno = n));
      }

      function displayimg(n) {
        var i;
        var images = document.getElementsByClassName("image");
        var dots = document.getElementsByClassName("dot");

        if (n > images.length) {
          imageno = 1;
        }

        if (n < 1) {
          imageno = images.length;
        }

        for (i = 0; i < images.length; i++) {
          images[i].style.display = "none";
        }

        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace("active", "");
        }

        images[imageno - 1].style.display = "block";
        dots[imageno - 1].className += " active";
      }
    </script>
  </body>
</html>
